<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 15px 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        legend {
            font-weight: bold;
            padding: 0 5px;
            color: #555;
        }

        label > input[type="checkbox"],
        label > input[type="radio"] {
            margin-right: 8px;
        }

        .form-group.terms label {
            font-weight: normal;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 640px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" name="phone" pattern="\\d{10}" placeholder="10 digit number" required />
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required />
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>Hobbies:</legend>
                <label><input type="checkbox" name="hobbies" value="reading" /> Reading</label>
                <label><input type="checkbox" name="hobbies" value="sports" /> Sports</label>
                <label><input type="checkbox" name="hobbies" value="music" /> Music</label>
                <label><input type="checkbox" name="hobbies" value="travel" /> Travel</label>
            </fieldset>
            <fieldset class="form-group">
                <legend>Qualification:</legend>
                <label><input type="radio" name="qualification" value="ssc" required /> SSC</label>
                <label><input type="radio" name="qualification" value="inter" /> Inter</label>
                <label><input type="radio" name="qualification" value="graduation" /> Graduation</label>
                <label><input type="radio" name="qualification" value="postgraduation" /> Post Graduation</label>
            </fieldset>
            <div class="form-group">
                <label for="course">Select Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="btech">B.Tech</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group terms">
                <label><input type="checkbox" id="terms" name="terms" required /> I agree to the terms and conditions</label>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
